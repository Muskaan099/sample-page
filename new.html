<main class="container mt-3">
  <form method="POST" action="/model">
    <div class="form-group row">
      <div class="col-sm-8">
        <input type="text" name="query" class="form-control" placeholder="Enter your search query">
      </div>
      <div class="col-sm-4">
        <input type="submit" value="Search" class="btn btn-primary">
      </div>
    </div>
  </form>

  <div class="row">
    <div class="col-sm-8">
      <table id="resultTable" class="table table-striped">
        <thead>
          <tr>
            <th>CR Number</th>
            <th>Result</th>
          </tr>
        </thead>
        <tbody>
          {% for row in result %}
          <tr class="table-row" data-number="{{row[0]}}" data-string="{{ row[1] }}">
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <div class="col-sm-4">
      <div id="detailsDiv" class="border p-3">
        <h2>Details</h2>
        <p id="detailsText"></p>
      </div>
    </div>
  </div>
</main>
